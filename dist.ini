name    = Daemonise
author  = Lenz Gschwendtner <norbu09@cpan.org>
license = Perl_5
copyright_holder = Lenz Gschwendtner
copyright_year   = 2013

[Git::NextVersion]
first_version = v0.1

[ChangelogFromGit]
file_name = Changes
exclude_message = ^(forgot|typo)

[MetaJSON]          ; generate META.json (v2)
[CPANFile]          ; generate cpanfile

[Git::GatherDir]
include_untracked = 1
exclude_filename = .shipit
exclude_filename = .lwpcookies
exclude_match = \.(sw(p|o)|vimbk)$

; copy cpanfile back to repo dis
[CopyFilesFromBuild]
copy = cpanfile

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = cpanfile
changelog   = Changes      ; this is the default
untracked_files = warn     ; default value (can also be "warn" or "ignore")

[OurPkgVersion]

[PodWeaver]

[PodSyntaxTests]

[PodCoverageTests]

;[Test::Perl::Critic]

[AutoPrereqs]

[@GitHub]
wiki     = 1
bugs     = 1
metacpan = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = UploadToCPAN     ; uncomment to prevent CPAN upload

[Git::Tag]
; signed = 1

[Git::Commit]
allow_dirty = README.pod
[Git::CommitBuild]

[Git::Push]
push_to = origin build/master:refs/heads/latest ; also push to latest branch

[Run::Release]
; run = scripts/puppet_add %s
